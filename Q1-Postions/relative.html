<!-- 4.Relative: -->

<!-- ==> Elements with a "relative" position are positioned relative to their normal position in the document flow. You can adjust their position using the top, bottom, left, or right properties. Other elements will not be affected by the adjusted position of the relatively positioned element. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative</title>
    <style>
        .relative-position {
            position: relative;
            top: 20px;
            left: 50px;
        }
    </style>
</head>

<body>
    <div class="relative-position">
        <p>This element has a relative position.</p>
    </div>


</body>

</html>
