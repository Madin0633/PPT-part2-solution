<!-- 3 Sticky: -->
<!-- => Elements with a "sticky" position are positioned based on the user's scroll position. A sticky element behaves like a relatively positioned element until it reaches a specified threshold (e.g., top position), after which it becomes fixed. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky</title>
    <style>
        .sticky-position {
            position: sticky;
            top: 50px;
        }
    </style>
</head>

<body>
    <div class="sticky-position">
        <p>This element has a sticky position.</p>
    </div>

</body>

</html>
