<!-- 1- Static: -->
<!-- The default position value is "static". Elements with a static position are positioned according to the normal flow of the document. The top, bottom, left, and right properties have no effect on static elements. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static</title>

    <!-- adding stying  -->
    <style>
        .static-position {
            position: static;
        }
    </style>
</head>

<body>
    <!-- crete a div  -->
    <div class="static-position">
        <p>This element has a static position.</p>
    </div>

</body>

</html>
