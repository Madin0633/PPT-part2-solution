<!-- 2. Fixed: -->
<!-- => Elements with a "fixed" position are positioned relative to the browser window. They remain in the same position even when the page is scrolled. Fixed elements are not affected by the space occupied by other elements. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed </title>
    <style>
        .fixed-position {
            position: fixed;
            top: 20px;
            right: 20px;
        }
    </style>
</head>

<body>
    <div class="fixed-position">
        <p>This element has a fixed position.</p>
    </div>

</body>

</html>
